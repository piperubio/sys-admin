- hosts: "*"
  vars_files:
    - vars/main.yml
    - vars/users.yml
  become: yes
  # Utilizar solo para la opci√≥n --check
  #ignore_errors: yes
  tasks:
    - name: Upgrade packages
      apt:
        upgrade: full
      tags: upgrade
  roles: 
    - role: users
      tags: users
    - role: geerlingguy.ntp
      tags: ntp
    - role: geerlingguy.security
      tags: [security, fail2ban, ssh, autoupdate]
